<!DOCTYPE html>
<html>
<head>
	<title>Django Girls Blog</title>
	<style>
 		body {	Width: 65%;
				Margin-left: auto;
				Margin-right: auto;}
	</style>
</head>
<body>
	<div>
		<h1>
			<a href="/">Django Girls Blog</a>
		</h1>
	</div>

	{% for post in posts %}
	<hr>
	<div>
            <p>{{ post.published_date }}</p>
            <h3><a href="">{{ post.title }}</a></h3>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
     
</body>
</html>
